<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="../../assets/image/login.gif"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form (ngSubmit)="login()" [formGroup]="fromLogin">
          <!-- Email input -->
          <label class="form-label" for="form1Example13">Email address</label>
          <div class="form-outline mb-4">
            <input
              formControlName="email"
              type="email"
              class="form-control form-control-lg"
              placeholder="Email"
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Password</label>
            <input
              formControlName="pass"
              type="password"
              class="form-control form-control-lg"
              placeholder="Password"
            />
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <a class="link-danger" href="/resetPage">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button
            [disabled]="fromLogin.invalid"
            style="background-color: blue"
            type="submit"
            class="btn btn-primary btn-lg btn-block"
          >
            Sign in
          </button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">Register ?</p>
          </div>

          <a
            class="btn btn-primary btn-lg btn-block"
            style="background-color: blue"
            href="/registerPage"
            role="button"
          >
            <i class="fab fa-facebook-f me-2"></i>Register
          </a>
        </form>
      </div>
    </div>
  </div>
</section>
